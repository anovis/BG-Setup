name: board_game_randomizer
description: Randmize board game starting setup

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+5

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  sqflite: ^2.3.2
  cupertino_icons: ^1.0.2
  numberpicker: ^2.1.2
  sqflite_common_ffi_web: ^0.4.3+2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # rules and activating additional ones.
  flutter_lints: ^2.0.0

  # Create launcher icon
  flutter_launcher_icons: "^0.13.1"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/bgg_images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21